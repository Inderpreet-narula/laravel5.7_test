version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.2-browsers
    working_directory: ~/inderpreet-laravel-latest
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
            command: |
              git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master